<app-card [headerTitle]="headerTitle" [headerIcon]="headerIcon">
  <h4 class="card-title">Employee pair<span *ngIf="projectRecords.length>1">s</span> worked longest on common projects</h4>
<ng-container *ngFor="let result of results">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Employee ID #1</th>
      <th scope="col">Employee ID #2</th>
      <th scope="col">Project ID</th>
      <th scope="col" class="text-right">Days worked on common projects</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let projectRecord of projectRecords">
        <td>{{ result.employee1Id }}</td>
        <td>{{ result.employee2Id }}</td>
        <td>{{ projectRecord.projectId }}</td>
        <td class="text-right">{{ projectRecord.days }}</td>
      </tr>
      <tr class="table-active">
        <td colspan="3"><b>Total:</b></td>
        <td class="text-right"><b>{{ result.totalTime }}</b></td>
      </tr>
      <div></div>
    </tbody>
  </table>
</ng-container>
</app-card>
